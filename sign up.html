<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lekton&display=swap');
        html {
            background: black;
            scroll-behavior: smooth;
        }
        #sign {
            background: #161515;
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 100px;
            border-radius: 10px;
            padding-left: 50px;
            padding-bottom: 25px;
        }
        #sign h1 {
            color: white;
            font-family: 'Oswald', sans-serif;
            font-size: 80px;
        }
        #sign input {
            background: #5E5858;
            font-size: 20px;
            font-family: 'Urbanist', sans-serif;
            width: 600px;
            border: none;
            padding-left: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        #summit input {
            background: #ff0000;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: 900;
            transition: 0.2s;
            color: white;
        }
        #summit input:hover {
            background: white;
            color: #ff0000;
        }
        #help {
            color: white;
            font-family: 'Urbanist', sans-serif;
            font-size: 20px;
            margin-top: 10px;
        }
        #help a {
            color: #ff0000;
            text-decoration: none;
        }
        #summit button {
            background: #ff0000;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: 900;
            transition: 0.2s; 
            border: none;
            font-size: 20px;
            font-family: 'Urbanist', sans-serif;
            width: 600px;
        }
        #summit button:hover {
            background: white;
            color: #ff0000;
        }
        @media screen and (max-device-width: 1200px) {
            #sign {
                margin-left: 100px;
                margin-right: 100px;
                margin-top: 500px;
            }
            #sign h1 {
                font-size: 160px;
            }
            #sign input {
                font-size: 60px;
                width: 650px;
            }
            #help {
            font-size: 40px;
            }
            #summit button {
                font-size: 60px;
                width: 650px;
            }
        }
    </style>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="sign">
            <h1>
                Sign Up
            </h1>
            <form action="">
                <input type="text" placeholder="Username" required>
                <br><br>
                <input type="email" placeholder="Mail" required>
                <br><br>
                <input type="number" placeholder="Age" required>
                <br><br>
                <input type="password" placeholder="Password" required>
                <br><br><br><br>
                </form>
                <div id="summit">
                    <a href="./mainpage.html"><button>Sign Up</button></a>
                </div>
            <div id="help">
                Already have an account? <a href="./login.html">Log In</a>
            </div>
        </div>
    </body>
</html>
